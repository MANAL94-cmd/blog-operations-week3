{% extends 'profileapp/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">{{ post.created_at|date:"M d, Y" }}</p>
    <div class="mb-3">
        {{ post.content }}
    </div>

    <!-- Back to blog list button -->
    <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blog List</a>
  </div>
{% endblock %}
