{% extends "profileapp/base.html" %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a>
        </h5>
        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'post_detail' id=post.id %}" class="btn btn-primary">Read More</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
