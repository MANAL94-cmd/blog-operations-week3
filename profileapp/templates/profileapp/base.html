<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Blog{% endblock %}</title>

  <!-- âœ… Meta Tags for SEO and Mobile -->
  <meta name="description" content="Personal blog showcasing CRUD operations using Django.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% load static %}

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'profileapp/images/favicon.ico' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'profileapp/styles.css' %}" />
</head>

<body class="bg-light text-dark">
  <!-- Navbar -->
  {% include 'profileapp/navbar.html' %}

  <!-- Flash Messages -->
  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Page Content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  {% include 'profileapp/footer.html' %}

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
